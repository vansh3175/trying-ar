<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #info-panel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- SIMPLIFIED SCENE - No surface detection -->
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Plant container (hidden by default) -->
    <a-entity id="plant-container">
      <a-entity id="plant" gltf-model="url(./plant.glb)" scale="0.5 0.5 0.5" visible="false"></a-entity>
    </a-entity>
    
    <a-entity camera></a-entity>
  </a-scene>

  <div id="info-panel">
    <h2>Aloe Vera</h2>
    <p>Click anywhere to place me!</p>
  </div>

  <script>
    const scene = document.querySelector('a-scene');
    const plant = document.getElementById('plant');
    
    // Place plant at click position (no surface detection)
    scene.addEventListener('click', (e) => {
      // Get screen coordinates
      const x = (e.clientX / window.innerWidth) * 2 - 1;
      const y = -(e.clientY / window.innerHeight) * 2 + 1;
      
      // Place plant 1 meter in front of camera
      plant.setAttribute('position', {x: x, y: y, z: -1});
      plant.setAttribute('visible', 'true');
      
      console.log(`Planted at: X=${x.toFixed(2)}, Y=${y.toFixed(2)}`);
    });
  </script>
</body>
</html>
