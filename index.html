<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      font-family: Arial;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; trackingMethod: best;"
    vr-mode-ui="enabled: false"
  >
    <!-- Plant (hidden until placed) -->
    <a-entity id="plant"
      gltf-model="url(./plant.glb)"
      scale="0.3 0.3 0.3"
      visible="false"
      shadow
    ></a-entity>
    
    <a-entity camera></a-entity>
  </a-scene>

  <div id="instructions">Tap anywhere to place plant</div>

  <script>
    const scene = document.querySelector('a-scene');
    const plant = document.getElementById('plant');
    
    // Wait for AR to initialize
    scene.addEventListener('loaded', () => {
      // Tap/click handler
      scene.addEventListener('click', (e) => {
        // Place plant 1 meter in front of camera
        const camera = document.querySelector('[camera]');
        const cameraPos = camera.object3D.position;
        const direction = new THREE.Vector3(0, 0, -1);
        direction.applyQuaternion(camera.object3D.quaternion);
        
        const plantPos = {
          x: cameraPos.x + direction.x,
          y: cameraPos.y + direction.y,
          z: cameraPos.z + direction.z
        };
        
        // Set plant position and make visible
        plant.setAttribute('position', plantPos);
        plant.setAttribute('visible', 'true');
        
        // Make plant face camera (optional)
        plant.setAttribute('look-at', '[camera]');
      });
    });
  </script>
</body>
</html>
