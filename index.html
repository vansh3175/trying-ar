<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Plant Viewer</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
    }
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; trackingMethod: best;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Your Plant Model -->
    <a-entity id="plant"
      gltf-model="url(plant.glb)"
      scale="0.5 0.5 0.5"
      visible="false"
      shadow
    ></a-entity>
    
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Instructions -->
  <div id="instructions">
    Move your phone slowly to detect surfaces<br>
    Tap to place your plant
  </div>

  <script>
    const scene = document.querySelector('a-scene');
    const plant = document.getElementById('plant');
    const instructions = document.getElementById('instructions');
    
    // Handle surface tapping
    scene.addEventListener('click', (e) => {
      if (e.detail.intersection) {
        const point = e.detail.intersection.point;
        
        // Place plant at intersection point
        plant.setAttribute('position', point);
        plant.setAttribute('visible', 'true');
        plant.setAttribute('rotation', { x: 0, y: Math.random() * 360, z: 0 });
        
        // Visual feedback
        instructions.innerHTML = "Plant placed!<br>Tap elsewhere to move it";
        instructions.style.background = 'rgba(0,150,0,0.7)';
      } else {
        instructions.innerHTML = "No surface detected<br>Try a different angle";
        instructions.style.background = 'rgba(150,0,0,0.7)';
      }
      
      setTimeout(() => {
        instructions.style.background = 'rgba(0,0,0,0.6)';
      }, 1000);
    });
  </script>
</body>
</html>
