<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #info-panel {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <a-scene 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
      gesture-detector
    >
      <!-- Cursor (black dot) -->
      <a-cursor rayOrigin="mouse"></a-cursor>

      <!-- Plant (hidden by default) -->
      <a-entity id="dynamic-plant" visible="false">
        <!-- Replace with your GLB model or test URL -->
        <a-entity gltf-model="https://cdn.glitch.com/fe9d5a5d-5b57-4e3b-9f25-9b36f5b40d8e%2Fscene.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-entity>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Info Panel -->
    <div id="info-panel">
      <h2 id="plant-name">Aloe Vera</h2>
      <p id="plant-uses">Heals burns and soothes skin!</p>
    </div>

    <script>
      // Tap to place plant (mobile-friendly)
      document.querySelector("a-scene").addEventListener("touchstart", (e) => {
        const plant = document.getElementById("dynamic-plant");
        if (e.detail.intersection?.point) {
          plant.setAttribute("position", e.detail.intersection.point);
          plant.setAttribute("visible", "true");
          document.getElementById("info-panel").style.display = "block";
        }
      });
    </script>
  </body>
</html>
