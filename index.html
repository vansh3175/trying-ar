<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Simple UI */
      #info-panel {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker-based AR (we'll use a simple pattern) -->
      <a-marker preset="hiro">
        <!-- Plant will appear here when marker is detected -->
        <a-entity gltf-model="url(plant.glb)" scale="0.5 0.5 0.5" class="clickable-plant"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Info Panel (hidden by default) -->
    <div id="info-panel">
      <h2 id="plant-name">Plant Name</h2>
      <p id="plant-uses">Medicinal info here...</p>
    </div>

    <script>
      document.querySelector(".clickable-plant").addEventListener("click", (e) => {
      const infoPanel = document.getElementById("info-panel");
      
      // Update plant info
      document.getElementById("plant-name").innerText = "Aloe Vera";
      document.getElementById("plant-uses").innerText = 
        "Heals burns, soothes skin, and aids digestion!";
      
      // Show the panel
      infoPanel.style.display = "block";
      
      // Hide after 5 seconds
      setTimeout(() => { infoPanel.style.display = "none"; }, 5000);
    });
    </script>
  </body>
</html>
