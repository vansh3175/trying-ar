<!DOCTYPE html>
<html>
  <head>
    <title>AR Plant Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial;
      }

      #info {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        z-index: 50;
      }
    </style>
  </head>

  <body>
    <div id="info">Tap to place the plant</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      renderer="logarithmicDepthBuffer: true;"
      cursor="rayOrigin: mouse"
    >
      <!-- Tapable ground -->
      <a-entity id="tap-ground" geometry="primitive: plane; height: 100; width: 100"
                rotation="-90 0 0"
                material="color: transparent; opacity: 0.0;"
                position="0 0 0">
      </a-entity>

      <!-- Plant model -->
      <a-entity id="plant"
                gltf-model="plant.glb"
                scale="0.5 0.5 0.5"
                visible="false">
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const plant = document.getElementById("plant");
      const ground = document.getElementById("tap-ground");

      ground.addEventListener("click", function (evt) {
        if (!plant.getAttribute("visible")) {
          const intersection = evt.detail.intersection;
          if (intersection) {
            const point = intersection.point;
            plant.setAttribute("position", point);
            plant.setAttribute("visible", "true");
            document.getElementById("info").textContent = "You can move around the plant now.";
          }
        }
      });
    </script>
  </body>
</html>
