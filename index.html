<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR Cube with Marker</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://raw.githack.com/AR-js/AR.js/master/aframe/build/ar-js-aframe.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;" onload="init()">
  <a-scene
    vr-mode-button="enabled: true"
    renderer="antialias: true; gammaInput: true; gammaOutput: true"
    id="ar-scene"
    arjs="trackingMethod: image; trackingMethod: marker; markerSource: marker.png;
        debug: false"
  >
    <a-entity id="cube" geometry="primitive: box; width: 0.2; height: 0.2; depth: 0.2"
              material="color: blue;"></a-entity>
  </a-scene>
</body>
</html>
