<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector-component@1.1.7/dist/gesture-detector.min.js"></script>
    <style>
      /* Simple UI */
      #info-panel {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- AR Scene -->
    <a-scene 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam;"
      gesture-detector
    >
      <!-- Add a cursor (for tapping) -->
      <a-cursor rayOrigin="mouse"></a-cursor>

      <!-- Dynamic plant (spawns where you tap) -->
      <a-entity id="dynamic-plant" visible="false">
        <a-entity gltf-model="url(plant.glb)" scale="0.5 0.5 0.5"></a-entity>
      </a-entity>

      <!-- Info Panel -->
      <div id="info-panel">
        <h2 id="plant-name">Aloe Vera</h2>
        <p id="plant-uses">Heals burns!</p>
      </div>
    </a-scene>

    <script>
      // Tap to place plant
      document.querySelector("a-scene").addEventListener("click", (e) => {
        const plant = document.getElementById("dynamic-plant");
        plant.setAttribute("visible", "true");
        
        // Position plant where you tapped
        const clickPosition = e.detail.intersection.point;
        plant.setAttribute("position", clickPosition);
        
        // Show info
        document.getElementById("info-panel").style.display = "block";
      });
    </script>
  </body>
</html>
